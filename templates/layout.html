<!DOCTYPE html>

<html lang="en">
    <head>
        <title> REMIX: {% block title %} {% endblock %} </title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="{{url_for('static',filename ='css/styles.css')}}" rel = 'stylesheet'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        {% block head %} {% endblock %}
    </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">

        <a  class="navbar-brand font " href="#">REMIX
          <img src ="{{url_for('static',filename='logo.jpg')}}" width ='40' height = '30' alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          {% if session.name %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/discussion">Discussion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin">Add post</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mt-2">
              <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
          </ul>
          {% else %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
            </ul>
          {% endif %}
        </div>
      </div>
    </nav>
  

    <main>
      {%block main %} {% endblock %}
    </main>

    <footer>
     <p class = 'center'>REMIX website created by Ujesh Sakariya</p> 
    </footer>

  </body>
</html>
